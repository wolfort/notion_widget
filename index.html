<html> 
<head>
    <title>Powitanie</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Niedziela";
    weekday[1] = "Poniedziałek";
    weekday[2] = "Wtorek";
    weekday[3] = "Środa";
    weekday[4] = "Czwartek";
    weekday[5] = "Piątek";
    weekday[6] = "Sobota";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Dzień dobry  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Dzień dobry ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Dobry wieczór  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Sebastian " +`<div id="date"> Dzisiejszy dzień to ${date}</div>`;
</script> 
</html>
